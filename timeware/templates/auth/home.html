  <body style="background: #edeff3">
    
<main>


  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start" style="margin-top: -40px" >
        <h1 class="display-4 fw-bold lh-1 mb-3">Hourpad</h1>
        <h4 class="mt-4 mb-3" style="font-weight: 300">Hourpad helps you create schedules and track time.</h4>

      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form action="{% url 'login' %}" method="POST" class="p-4 p-md-5 border rounded-3 bg-light shadow">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control rounded-3" maxlenght="63" minlength="12" placeholder="p" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control rounded-3" minlength="6" maxlenght"24" placeholder="p" required>
              <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
          <hr class="my-4">
          <button class="w-100 btn btn-lg btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalSignin">
            Create New Account
          </button>
        </form>
      </div>
    </div>
  </div>


  
  

</main>


<!-- Modal -->
<div style="margin-top: 60px" class="modal modal-signin fade py-3" id="modalSignin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign Up</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="text" name="first" class="form-control rounded-3" minlength="2" maxlenght="10" placeholder="p" required>
                <label for="floatingInput">First name</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="text" name="last" class="form-control rounded-3" minlength="2" maxlenght="10" placeholder="p" required>
                <label for="floatingInput">Surname</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control rounded-3" maxlenght="63" minlength="12" placeholder="p" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-3" minlength="6" maxlenght"24" placeholder="p" required>
                <label for="floatingPassword">Password</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="password" name="confirmation" class="form-control rounded-3" minlength="6" maxlenght"24" placeholder="p" required>
                <label for="floatingPassword">Confirmation</label>
              </div>
            </div>
          </div>
          <small class="text-muted">By clicking Sign up, you agree to our <a href="#" class="link">terms </a>.</small>
          <button class="w-100 mt-2 btn btn-lg rounded-3 btn-success" type="submit">Sign Up</button>
          
          
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container fixed-bottom">
    <footer class="">
      <p class="text-center text-muted">Hourpad &copy; 2022</p>
    </footer>
</div>


<script src="{% static 'auth/bootstrap_default.js' %}"></script>
