      .bd-placeholder-img {

        .bd-placeholder-img-lg {

        }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);

      .b-example-vr {

        vertical-align: -.125em;

        position: relative;

  <body style="background: #edeff3">
<br>
<h1 class="text-center">Hourpad</h1>

<div class="modal modal-signin position-static d-block " tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow border-0">
            <h4 class="text-center mt-4 mb-3" style="font-weight: 300">Log in to Hourpad</h4>
          <div class="modal-body p-5 pt-0">
            {% if message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control rounded-3" maxlenght="63" minlength="12" placeholder="p" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control rounded-3" minlength="6" maxlenght"24" placeholder="p" required>
                    <label for="floatingPassword">Password</label>
                </div>
                
                <button class="w-100 mt-2 btn btn-lg rounded-3 btn-primary" type="submit">Log In</button>
            </form>
          </div>
        </div>
      </div>
</div>
<div class="container fixed-bottom">
  <footer class="">
    <ul class="nav justify-content-center ">
      <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-muted">Home</a></li>
    </ul>
    <p class="text-center text-muted">Hourpad &copy; 2022</p>
  </footer>
</div>



<script src="{% static 'auth/bootstrap_default.js' %}"></script>
